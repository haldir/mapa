<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa interactivo con Konva</title>
  <script src="https://unpkg.com/konva/konva.min.js"></script>
  <style>
    #container {
      width: 100%;
      height: 500px;
      border: 1px solid black;
    }
    #modal {
      display: none; 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      border: 1px solid black; 
      padding: 20px; 
      z-index: 1000; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #modal-overlay {
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.5); 
      z-index: 999; 
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Modal Overlay -->
  <div id="modal-overlay"></div>

  <!-- Modal -->
  <div id="modal">
    <h2>Detalles del Rectángulo</h2>
    <p id="rectangle-info"></p>
    <button id="delete-rectangle">Eliminar Rectángulo</button>
    <button id="close-modal">Cerrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
